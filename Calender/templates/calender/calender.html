{% load static %}

{% include "homescreen/template.html" %}

{% block body %}

<link href= "{% static 'Calender/calenderstyles.css' %}" rel="stylesheet">

<script src="{% static 'Calender/js/calenderScript.js' %}"></script>

<div id="container">
    <div id="header">
        <button id="backButton_ca">back</button>
        <div id="monthDisplay"></div>
        <button id="nextButton_ca">forward</button>
    </div>
    
    <div id="weekdays">
        <div>Sunday</div>
        <div>Monday</div>
        <div>Tuesday</div>
        <div>Wednesday</div>
        <div>Thursday</div>
        <div>Friday</div>
        <div>Saturday</div>
    </div>
    
    <div id="calender"></div>

    <div id="newEventModal">
        <h2>New Event</h2>

        <input id="eventTitleInput" placeholder="Event Title">

        <button id="saveButton_ca">Save</button>
        <Button id="cancelButton_ca">Cancel</Button>
    </div>

    <div id="deleteEventModal">
        <h2>Event</h2>

        <p id="eventText"></p>

        <button id="deleteButton_ca">Delete</button>
        <Button id="closeButton_ca">Close</Button>
    </div>

    <div id="modalBackDrop"></div>

</div>


{% endblock %}
